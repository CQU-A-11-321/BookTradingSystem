<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单详情页</title>
    <link rel="stylesheet" type="text/css" href="{:C('APP_ROOT')}/info.css">
</head>

<body>
<div id="header">
    <div>
        <div  style="margin-top: 30px;font-size: 80px;" align="center">321 BK House</div>
    </div>
    <nav>
        <ul>
            <li> <a href="#">导航栏</a>
                <ul>
                    <li> <a href="indexPage"> 主页 </a> </li>
                    <li> <a href={$link}> 我的书店 </a> </li>
                    <li> <a href="orderInfoPage"> 我的订单 </a> </li>
                    <li> <a href="contactusInfoPage"> 联系我们 </a> </li>
                </ul>
            </li>
        </ul>
    </nav>

</div>

<div id="mainbody">
    <div id="infodetail">
        <div><p class="info_t" id="bkinfo_t">我的订单</p></div>
        <div id="bkinfo">
            <form action={$todolink} method="post">
                <ol>
                    <li class="info-li">订单序号：<input type="text" name="name"  class="ipt" readonly="1" value={$data.uniqueid}></li>
                    <br/>
                    <li class="info-li">下单时间：<input type="text" name="zipcode" class="ipt" readonly="1" value={$data.createdate}></li>
                    <br/>
                    <li class="info-li">购买书名：<input type="text" name="name" class="ipt" readonly="1" value={$data.bookname}></li>
                    <br/>
                    <li class="info-li">购买书店：<input type="email" name="email" class="ipt" readonly="1" value={$data.shopname}></li>
                    <br/>
                    <li class="info-li">付款情况：<input type="text" name="money" class="ipt" readonly="1" value={$data.state}></li>
                    <!--<li class="info-li">快递单号：<input type="text" name="name" id="wo1" class="ipt" readonly="1" value={$data.name}></li>-->
                    <br/>
                    <li class="info-li">收货地址：<input type="text" name="money" class="ipt" readonly="1" value={$data.address}></li>
                    <br/>
                    <li class="info-li">联系电话：<input type="text" name="name" class="ipt" readonly="1" value={$data.tel}></li>
                    <br/>
                    <li class="info-li"><input type="submit" id="ipt2" class = "button_welcome1" value={$todo} style="margin-left:35%;float: left;background-color:#29CC59; cursor:pointer"></li>
                </ol>
            </form>

        </div>
    </div>
</div>




<div id="footer">
    <div>
        <br/>
    </div>
    Copyright 321BKHouse.co 2016
</div>
</body>
</html>

<body onload="display()">
<div id="header">

    </div>
    <nav>
        <ul>
            <li> <a href="">导航栏</a>

                    <li> <a href="myInfoPage"> 我的资料 </a> </li>
                    {$another}
                    <li> <a href="orderInfoPage"> 我的订单 </a> </li>
                    <li> <a href="contactusInfoPage"> 联系我们 </a> </li>
                </ul>
            </li>
        </ul>
    </nav>

</div>
<div id="info-head">
    <!--<a href="https://www.baidu.com"><img src="{:C('PCZ_ROOT')}/c2.png" class="head-img1" style="margin-left: 10%;"/></a>-->
    <!--<a href="https://www.baidu.com">返回上一级</a>-->

</div>
<div id="info-divone"></div>
<div id="info-divtwo1">
    <div id="bookone" style="background-image: url({:C('PCZ_ROOT')}/s.jpg);background-size: 100% 100%;">
        <div class="sizediv" style="text-align: center">
            {$bookshopname}
        </div>
    </div>
    <div id="booktwo">
        <div id="booktwo-one">
            <b style="font-size: 25px;">寄售的书籍</b>
        </div>
        <div name="bookdisplay">
                <volist name="list" id="vo"  empty="暂时没有书籍寄售">
                    <if condition="$flag eq 1">
                    <div class="usdiv">
                        <a href={$vo.link}>
                            <div class="divone" style="float: left;margin-left: 5%">书名：{$vo.name}</div>
                            <div class="divone" style="float: right;margin-right: 5%">作者：{$vo.author}</div>
                            <br/>
                            <div class="divone" style="float: left;margin-left: 5%">类别：{$vo.kind}</div>
                            <div class="divone" style="float: right;margin-right: 5%">价格：<div class="price">{$vo.price}</div></div>
                        </a>
                    </div>
                        <div class="usclick">

                            <a href={$vo.deleteLink} class = "info-welcomeoo" value="删除" style="cursor:pointer;float: left;margin-top: 9%;margin-left: 40%;">删除</a>
                        </div>
                    </if>
                    <if condition="$flag neq 1">
                        <div class="usdiv1">
                            <a href={$vo.link}>
                                <div class="divone" style="float: left;margin-left: 5%">书名：{$vo.name}</div>
                                <div class="divone" style="float: right;margin-right: 5%">作者：{$vo.author}</div>
                                <br/>
                                <div class="divone" style="float: left;margin-left: 5%">类别：{$vo.kind}</div>
                                <div class="divone" style="float: right;margin-right: 5%">价格：<div class="price">{$vo.price}</div></div>
                            </a>
                        </div>
                    </if>
                </volist>
        </div>
    </div>
    <div>
        <form>
        <if condition="$flag eq 1">
            <input type="submit" id="iptt1" class = "info-welcome" value="添加书籍" style="margin-left:40%;cursor:pointer;float: left;margin-top: 2%" formaction="addBookPage">
        </if>
        </form>
    </div>
</div>
<div id="info-divthree"></div>
<div id="footer">
    <div>
        <br/>
    </div>
    Copyright 321BKHouse.co 2016
</div>
